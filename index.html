<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studypedia</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Phosphor Icons for a clean look -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            flex: 0 0 25%;
            background-color: #1a1a1a;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: #242424;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: #61DAFB;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #B0B0B0;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #333;
            border: 1px solid #555;
            color: white;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #61DAFB;
        }

        .error-message {
            color: #FF5252;
            background-color: #331A1A;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: left;
            word-wrap: break-word;
        }

        .success-message {
            color: #4CAF50;
            background-color: #1A331A;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: left;
            word-wrap: break-word;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #61DAFB;
            color: #121212;
            width: 100%;
        }

        .btn-secondary {
            background-color: transparent;
            color: #61DAFB;
            border: 1px solid #61DAFB;
        }

        .text-link {
            color: #61DAFB;
            cursor: pointer;
            text-decoration: underline;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #E0E0E0;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                flex: 1;
                width: 100%;
                padding: 1rem;
                height: auto;
            }

            .main-content {
                flex: 1;
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-[#121212] font-sans text-gray-200">

    <!-- The root container for the application UI -->
    <div id="root" class="w-full min-h-screen">
        <div class="flex flex-col md:flex-row h-screen">

            <!-- Left Sidebar/Panel -->
            <div class="md:w-1/4 bg-[#1a1a1a] p-8 flex flex-col items-center justify-between">
                <div class="w-full">
                    <h1 class="text-4xl font-extrabold text-[#61DAFB] mb-8">Studypedia</h1>
                    <p class="text-sm text-gray-400 mb-8">
                        Your personal learning companion for students of Uganda!
                    </p>
                    <button id="login-signup-btn" class="w-full py-3 px-6 rounded-xl font-bold bg-[#61DAFB] text-gray-900 shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
                        Login / Signup
                    </button>
                    <!-- User details display -->
                    <div id="user-details" class="mt-8 hidden p-4 bg-[#242424] rounded-lg">
                        <p class="text-sm font-semibold">Logged in as:</p>
                        <p id="user-email" class="text-sm font-medium break-all"></p>
                    </div>
                </div>

                <!-- Footer/Ad placeholder -->
                <div class="w-full text-center text-gray-500 text-xs">
                    <p>Google AdSense - Sidebar Ad</p>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 flex flex-col items-center justify-center p-8 text-center">
                <h2 class="text-5xl md:text-6xl lg:text-7xl font-extrabold text-white mb-4 leading-tight">
                    Welcome to Studypedia
                </h2>
                <h3 class="text-3xl md:text-4xl font-semibold text-[#61DAFB] mb-6">
                    Students of Uganda!
                </h3>
                <p class="text-base md:text-lg text-gray-400 max-w-2xl">
                    Find and share study notes, past papers, and educational resources with fellow students.
                </p>
            </div>
        </div>
    </div>

    <!-- Login/Signup Modal -->
    <div id="auth-modal" class="modal-overlay">
        <div class="modal">
            <span id="close-modal" class="close-button">&times;</span>
            <h2 id="modal-title" class="text-3xl font-bold mb-6 text-white text-center">Login</h2>

            <!-- The main form for login/signup -->
            <form id="auth-form" class="space-y-4">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="w-full py-2 px-4 rounded-lg bg-[#333] border border-[#555] text-white" placeholder="your-email@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="w-full py-2 px-4 rounded-lg bg-[#333] border border-[#555] text-white" placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between mt-6">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-4">
                    <p id="toggle-auth-mode-text" class="text-gray-400">
                        Don't have an account? <span id="toggle-auth-mode" class="text-link">Sign Up</span>
                    </p>
                </div>
            </form>

            <!-- Error and success message display -->
            <div id="message-box" class="mt-4 p-4 rounded-lg hidden">
                <p id="message-text" class="text-sm"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // IMPORTANT: Replace the placeholder values below with your actual firebase project configuration.
        // The one in the screenshot is valid, but for security, you should use your own.
        // It's crucial to have this configuration correct.
        const firebaseConfig = {
            apiKey: "AIzaSyBJZx5V3QVVxWathhd2zHbIeGvwAI195G",
            authDomain: "studypedia-app.firebaseapp.com",
            projectId: "studypedia-app",
            storageBucket: "studypedia-app.firebaseapp.com",
            messagingSenderId: "793269754970",
            appId: "1:793269754970:web:49b0bd2b1e4ab446486663",
            measurementId: "G-6CTcPDMY4Y"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI Element references
        const loginSignupBtn = document.getElementById('login-signup-btn');
        const authModal = document.getElementById('auth-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const authForm = document.getElementById('auth-form');
        const modalTitle = document.getElementById('modal-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode');
        const toggleAuthModeText = document.getElementById('toggle-auth-mode-text');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const userDetails = document.getElementById('user-details');
        const userEmail = document.getElementById('user-email');

        let isLoginMode = true;

        // Function to show/hide the modal and clear messages
        const toggleModal = (show) => {
            authModal.style.display = show ? 'flex' : 'none';
            messageBox.classList.add('hidden');
        };

        // Function to display error or success messages
        const displayMessage = (message, isError = true) => {
            messageBox.classList.remove('hidden');
            messageText.textContent = message;
            messageBox.className = isError ? 'error-message' : 'success-message';
        };

        // Function to toggle between Login and Signup modes
        const toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                modalTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleAuthModeText.innerHTML = `Don't have an account? <span id="toggle-auth-mode" class="text-link">Sign Up</span>`;
            } else {
                modalTitle.textContent = 'Sign Up';
                submitBtn.textContent = 'Sign Up';
                toggleAuthModeText.innerHTML = `Already have an account? <span id="toggle-auth-mode" class="text-link">Login</span>`;
            }
        };

        // Event listeners for UI interactions
        loginSignupBtn.addEventListener('click', () => {
            toggleModal(true);
        });

        closeModalBtn.addEventListener('click', () => {
            toggleModal(false);
        });

        authModal.addEventListener('click', (event) => {
            if (event.target === authModal) {
                toggleModal(false);
            }
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            displayMessage('Loading...', false);

            try {
                if (isLoginMode) {
                    // Sign in the user
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    // Create a new user account
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                displayMessage('Success! You are now authenticated.', false);
                toggleModal(false);
            } catch (error) {
                displayMessage(`Error: ${error.message}`);
            }
        });

        // Use a single event listener for the dynamic link
        document.addEventListener('click', (event) => {
            if (event.target && event.target.id === 'toggle-auth-mode') {
                toggleAuthMode();
            }
        });

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log('User signed in:', user.email);
                userDetails.classList.remove('hidden');
                userEmail.textContent = user.email;
                loginSignupBtn.classList.add('hidden');
            } else {
                // User is signed out
                console.log('User signed out.');
                userDetails.classList.add('hidden');
                loginSignupBtn.classList.remove('hidden');
            }
        });

        // The provided firebase token for sign-in, if available
        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Sign in with the provided custom token or anonymously if no token
        if (token) {
            signInWithCustomToken(auth, token).catch((error) => {
                console.error("Custom token sign-in failed:", error);
                // Fallback to anonymous sign-in if custom token fails
                signInAnonymously(auth);
            });
        } else {
            signInAnonymously(auth);
        }
    </script>
</body>
</html>
